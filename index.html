<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <style>
    body {
      background-color: #6647cf;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 50%;
      height: 50%;
      background-color: #47cf86;
      color: rgb(105, 100, 100);
      margin: 15% auto 20%;
    }

    h2 {
      margin: 10% 10% 10%;
    }

    .btn {
      padding-top: 20px;
      padding-bottom: 20px;
      font-size: 2rem;
      color: #478fcf;
    }

    h3{
      margin-left: auto;
      padding: 20px;
    }

  </style>
</head>

<body>
  <section class="container">
    <h2 id="quote">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam voluptatem, in error adipisci quos id dolore quo
      voluptatum nisi architecto cum beatae suscipit ex voluptatibus odio harum. Itaque, at aliquid.
    </h2>
    <h3 class="quote author"> -Author</h3>
    <button class="btn" id="generate-btn">Generate Quote</button>
  </section>
</body>
<script src="script.js"></script>
</html>
